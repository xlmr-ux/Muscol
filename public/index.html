<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no'>

	<title>Virtual Museum</title>
	<base href="./" />
	
	<!-- Preload critical resources -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
	
	<!-- CSS (now generated by rollup-plugin-postcss) -->
	<link rel='stylesheet' href='./build/bundle.css'>
	
	<!-- Social meta tags -->
	<meta property="og:title" content="Visuelle Exploration zweier musealer Sammlungen">
	<meta property="og:description"
		content="Basierend auf Daten der Staatlichen Museen zu Berlin zeigt die Visualisierung über 5000 ausgewählte Objekte aus dem Bestand der Alten Nationalgalerie und dem Museum Europäischer Kulturen.">
	<meta property="og:image" content="https://cpietsch.github.io/smb-vis/social.png">
	<meta property="og:url" content="https://cpietsch.github.io/smb-vis">
	<meta name="twitter:title" content="Visuelle Exploration zweier musealer Sammlungen">
	<meta name="twitter:description"
		content="Basierend auf Daten der Staatlichen Museen zu Berlin zeigt die Visualisierung über 5000 ausgewählte Objekte aus dem Bestand der Alten Nationalgalerie und dem Museum Europäischer Kulturen.">
	<meta name="twitter:image" content="https://cpietsch.github.io/smb-vis/social.png">
	<meta name="twitter:card" content="summary_large_image">

	<!-- Load script after DOM is ready -->
	<script defer src='./build/bundle.js'></script>
	
	<!-- Fallback for JS-disabled browsers -->
	<noscript>
		<style>
			body::before {
				content: "Please enable JavaScript to view this application.";
				display: block;
				padding: 2rem;
				text-align: center;
				font-family: 'Titillium Web', sans-serif;
			}
		</style>
	</noscript>
</head>

<body>
	<!-- Svelte will mount here -->
</body>

</html>
